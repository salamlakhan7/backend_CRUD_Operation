<head>
  <meta charset="UTF-8">
  <title>Create Shop</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<div class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950 flex items-center justify-center p-6">

  <div class="w-full max-w-2xl">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-white">
        WELCOME HERE
      </h1>
      <p class="mt-3 text-lg text-slate-300">
        Create your shop here
      </p>
    </div>

    <!-- 3D Form Card -->
    <div class="relative">
      <!-- Glow -->
      <div class="absolute -inset-1 rounded-3xl bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 blur opacity-30"></div>

      <div class="relative rounded-3xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-2xl p-8 md:p-10">

        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-white">
            Shop Form
          </h2>
          <span class="text-xs px-3 py-1 rounded-full bg-white/10 text-slate-200 border border-white/10">
            Secure â€¢ CSRF Protected
          </span>
        </div>

        <!-- Form -->
        <form method="post" enctype="multipart/form-data" class="space-y-6">
          {% csrf_token %}

          <!-- Django form -->
          <div class="space-y-4 text-slate-200">
            {{form.as_p}}
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full py-3 rounded-2xl font-semibold text-white bg-gradient-to-r from-indigo-500 to-purple-600 shadow-lg shadow-indigo-500/30 hover:shadow-purple-500/40 hover:scale-[1.02] active:scale-[0.98] transition duration-200"
          >
            Submit form
          </button>
        </form>

      </div>
    </div>

    <!-- Footer hint -->
    <p class="text-center mt-6 text-sm text-slate-400">
      Tip: Add a clean logo + banner for a more professional shop look 
    </p>

  </div>
</div>
